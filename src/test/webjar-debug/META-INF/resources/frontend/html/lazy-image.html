<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="vaadin-lazy-image">

    <template>
        <style>
            :host {
                min-height: 800px;
                overflow: hidden;
                display: inline-block;
                position: relative;
            }
        </style>

        <img id="[[id]]"
             src="[[dataSrc]]"
             data-srcset$="[[srcset]]"
             on-load="_imageLoaded"
        />
    </template>

    <script>
        class VaadinLazyImage extends Polymer.Element {


            static get properties() {
                return {
                    class: {
                        reflectToAttribute: true,
                        observer: '_classChanged',
                    },
                    dataSrc: {
                        type: String,
                        reflectToAttribute: true,
                    },
                    id: {
                        type: String,
                        reflectToAttribute: true,
                    },
                    srcset: {
                        type: String,
                        reflectToAttribute: true,
                    },
                    loaded: {
                        type: Boolean,
                        value: false
                    },
                    selectable: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        observer: '_selectable'
                    },
                };
            }

            static get is() {
                return 'vaadin-lazy-image';
            }

            constructor() {
                super()
            }


            _classChanged(newVal, oldVal) {
                if (typeof newVal !== 'undefined') {
                    if (this.img.placeholder === true && newVal.indexOf('lazyloading lazyloaded') !== -1) {
                        this.$server.placeholderLoaded()
                    }
                }
            }

            _imageLoaded(event) {
                if (this.loaded) {
                    return
                } else {
                    this.loaded = true
                    this.$server.imgLoaded()
                }
            }
        }

        window.customElements.define(VaadinLazyImage.is, VaadinLazyImage);

    </script>

</dom-module>
